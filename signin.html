<body>
	<div class="signin-container container-fluid pad0">
		<div class="col-md-5 pad0">
			<div class="s-banner">
				<img src="images/logo.png" class="logo-signin">
				<div class="signin-banner">
					<img src="images/banner-signin.png">
				</div>
				<div class="s-bannerDesc">
					<h5>OUT OF HOME (OOH) SITE AUDITS</h5>
					<p> 
						To replace paper based audits with android and iOS apps that automatically feeds audit results into the database
					</p>
				</div>
			</div>
		</div>
		<div class="col-md-7 pad0">
			<div class="s-login">
				<div class="m-Logo">
					<img src="images/logo.png">
				</div>
				<div class="s-getstarted pull-right">
					<label>Don’t have an account? <span>-  It’s Free</span></label>
					<button class="btn btn-default register-btn">GET STARTED</button>
				</div>
				<div class="s-form">
					<div class="s-welcome">
						<h5>Hey there! Welcome back.</h5>
						<label>Enter your sign in details below:</label>
					</div>
					<form id="signin-form">
						<div class="form-group error">
							<label for="email-field">Email</label>
							<input type="email" class="form-control" placeholder="Enter your user name" name="email" id="email-field">
							<!-- <label class="error-label">Invalid Email</label> -->
							<!-- <img src="images/error-icon.png" class="validation-msg error-icon"> -->
							<!-- <img src="images/success-icon.png" class="validation-msg success-icon"> -->
						</div>
						<div class="form-group success">
							<label for="password-field">Password</label>
							<input type="password" class="form-control" placeholder="Enter your password" name="password" id="password-field">
							<!-- <label class="error-label">Invalid Password</label> -->
							<!-- <img src="images/error-icon.png" class="validation-msg error-icon"> -->
							<!-- <img src="images/success-icon.png" class="validation-msg success-icon"> -->
						</div>
						<div class="error-display"></div>
						<button class="btn btn-default signin-btn">SIGN IN</button>
						<span class="forget-password">
							<a href="#">Forgot Password?</a>
						</span>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://c3173.r73.cf2.rackcdn.com/Kumulos.min.js"></script>

	<script src="js/vendor/jquery-3.1.0.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.validate.min.js"></script>

			<!-- <script type="text/javascript">
				var pagename = 'signin';
			</script> -->
			<script src="js/scripts.js"></script>
			<script type="text/javascript">
		// $(document).ready(function(){


			$('#signin-form').validate({
				rules: {
					email:{
						required:true,
						email:true
					},
					password:{
						required:true,
						minlength: 6,
						maxlength: 16
					},
				},

				messages: {
					email: "Please Enter Email Id",
					password: "Please Enter Password",
				},

				submitHandler: function(form) {
					var post_data = {email:$(form).find("#email-field").val(),
					password:$(form).find("#password-field").val()
				}
				var kumulos_init= Kumulos.initWithAPIKeyAndSecretKey('05a0cda2-401b-4a58-9336-69cc54452eba', 'EKGTFyZG5/RQe7QuRridgjc0K8TIaKX3wLxC');
				kumulos_init.call('adminsigninverification',post_data,function(res){
					console.log(res)
					if(res[0].status == "success"){
							// success
							// window.location.href= "exampleUrl"
							alert("success!!! please change the url")

						}else{
							$("#signin-form .error-display").text(res[0].message)
							setTimeout(function(){
								$("#signin-form .error-display").text("")
							},4000)
						}
					});
			}
		});
			$('#signin-form').submit(function(e){
				e.preventDefault();
			})
		</script>
	</body>
	</html>
